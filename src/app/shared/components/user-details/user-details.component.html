<p>userDetails!</p>
<ng-container [formGroup]="userDetails">
  <div class="row">
    <label for="name"> Name </label>
    <input style="width: 220px" type="text" formControlName="name" placeholder="Search a free username (min 3 chars)" />
    <small>NOTE: Bret, Samantha, Karianne are already taken. Try them</small>
  </div>
  <p style="color: red" *ngIf="userDetails.get('name').errors?.userNameExists">Not available</p>
  <div class="row">
    <label for="addressLine"> Street Address </label>
    <input type="text" formControlName="addressLine" class="">
  </div>
  <div class="row">
    <label for="Area"> Area Code </label>
    <input type="text" formControlName="areacode" class="">
  </div>
</ng-container>
